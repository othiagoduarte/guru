<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close">
      </em>
      </button>
		<h4 class="modal-title">
			Orientador
		</h4>
	</div>
	<div class="modal-body">
		<form name="formorientador.form">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="textarea01">
							Nome
					</label>
						<input type="text" name="nome" required minlength=3 class="form-control input-lg" ng-model="data.orientador.nome" placeholder="Informe o nome do orientador...">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5">
					<div class="form-group">
						<label for="textarea01">
						Email
						</label>
						<input type="text" name="email" required class="form-control input-lg" ng-model="data.orientador.user.email" placeholder="Informe o e-mail do orientador..."
						 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
					</div>
				</div>
				<div class="col-md-5">
					<div class="form-group">
						<label for="textarea01">
							Título
						</label>
						<input type="text" name="titulo" required class="form-control input-lg" ng-model="data.orientador.titulo" placeholder="Informe a apresentação do orientador...">
					</div>
				</div>
				<div class="col-md-2">
						<div class="form-group">
							<label for="textarea01">
								vagas
							</label>
							<input type="number" name="vagas" required class="form-control input-lg" ng-model="data.orientador.vagas" placeholder="vagas">
						</div>
					</div>	
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div class="form-group">
							<label for="textarea01">
								Skills
							</label>
							<tags-input ng-model="data.orientador.skills" placeholder="Add Skill">
							</tags-input>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-info" ng-click="executar($close)" ng-disabled="formorientador.form.$pristine || formorientador.form.$invalid">
        	 Salvar
		</button>
	</div>
</div>
