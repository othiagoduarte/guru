<div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close">
      </em>
      </button>
      <h4 class="modal-title">
         Comunicado - {{data.comunicado.data | date:'dd/MM/yyyy'}}
      </h4>
   </div>
   <div class="modal-body">
      <div class="row">
         <form>
            <div class="col-md-12">
               <div class="form-group">
                  <label for="textarea01">
                  Título
                  </label>
                  <input type="text" required class="form-control input-lg" ng-model="data.comunicado.titulo"
                     placeholder="Informe o título do comunicado!">
               </div>
            </div>
            <div class="form-group col-md-12">
               <label for="textarea01">Comunicado</label>
               <textarea class="form-control" ng-model = "data.comunicado.comunicado" placeholder="Descreva o comunicado!" >{{data.comunicado.comunicado}}</textarea>
            </div>
            <div class="form-group">
               <div class="col-md-12">
                  <div class="col-md-12">
                     <label for="textarea01">Tipo de comunicado</label>
                  </div>
                  <div class="col-md-12">
                     <div class="col-md-2">
                        <label class="radio-inline custom-radio nowrap">
                        <input type="radio" ng-model="data.comunicado.tipo" value="1">
                        <span>Aviso</span>
                        </label>
                     </div>
                     <div class="col-md-2">
                        <label class="radio-inline custom-radio nowrap">
                        <input type="radio" ng-model="data.comunicado.tipo" value="2">
                        <span>Arquivo</span>
                        </label>
                     </div>
                     <div class="col-md-2">
                        <label class="radio-inline custom-radio nowrap">
                        <input type="radio"  ng-model="data.comunicado.tipo" value="3">
                        <span>Dica</span>
                        </label>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="modal-footer">
         <button ng-if="data.comunicado.tipo == 2" class="btn btn-primary" >
         Upload! <i class="ion-document"></i>
         </button>
         <button ng-if="data.comunicado._id" type="button" class="btn btn-danger" ng-click="executar2(data.comunicado)">
         Excluir
         </button>
         <button type="button" class="btn btn-info" ng-click="executar(data.comunicado)">
         Salvar
         </button>
</div>
