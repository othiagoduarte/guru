<mensagens>
<div ng-show="data.solicitacoes.length == 0">
    <div class="alert bg-info closeable" role="alert"><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Informação </strong>Você não enviou nenhuma solicitação de orientação
    </div>
</div>
<div ng-show="data.solicitacoes.length > 0">
 <uib-accordion>
    <uib-accordion-group panel-class="bootstrap-panel accordion-panel panel-default">
        <uib-accordion-heading>
            Suas solicitações de orientações
            <i class="fa pull-right ion-settings"></i>
        </uib-accordion-heading>
            <div class="horizontal-scroll">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Professor</th>
                        <th>Título</th>   
                        <th>Data de Envio</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="solicitacao in data.solicitacoes" ng-click ="solicitacaoOrientacaoDetalhes(solicitacao)" >
                        <td>{{solicitacao.professor.nome}}</td>
                        <td>{{solicitacao.titulo}}</td>   
                        <td>{{solicitacao.envio | date : 'dd/MM/yyyy'}}</td>
                        <td>{{solicitacao.status.descricao}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </uib-accordion-group>
    </uib-accordion>
</div>   
</mensagens>
