<div ng-show="!data.alunos">
    <div class="alert bg-info closeable" role="alert"><button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Informação </strong>Você não possui nenhuma orientando!
    </div>
</div>
<orientadores>
    <div class="col-md-12">
        <div ng-repeat="aluno in data.alunos | filter : query">
            <div class="col-md-4">
                <div ba-panel ba-panel-title="Aluno - {{aluno.curso.nome}}" ba-panel-class="with-scroll">
                    <div ng-include="'app/pages/componentes/contato-aluno.html'"></div>
                </div>
            </div>
        </div>
    </div>
</orientadores>
