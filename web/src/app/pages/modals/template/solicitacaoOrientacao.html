<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Solicitação de orientação</h4>
  </div>
  <div class="modal-body">
   <form>
      <div class="form-group">
        <label for="textarea01">Título do projeto</label>
        <input type="text" required class="form-control input-lg" ng-model="solicitacao.titulo" placeholder="Informe o título do projeto">
      </div>
      <div class="form-group">
        <label for="textarea01">Resumo</label>
        <textarea class="form-control" required ng-model="solicitacao.resumo" placeholder="Faça um breve resumo do projeto. Fale sobre o problema, por que o problema é um problema e como o seu projeto irá ajudar no problema em questão."></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="enviarSolicitacao($dismiss)">Enviar Solicitação</button>
  </div>
</div>
