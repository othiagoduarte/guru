<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close">
            </em>
        </button>
        <h4 class="modal-title">
            Detalhes do Agendamento de Orientação
        </h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="textarea01">
                      Status
                    </label>
                    <input disabled type="text" required class="form-control input-lg" ng-model="data.status.descricao"
                    placeholder="Informe o assunto da orientação...">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="textarea01">
                        Assunto da Orientação
                    </label>
                    <input disabled type="text" required class="form-control input-lg" ng-model="data.assunto"
                    placeholder="Informe o assunto da orientação...">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group ">
                    <label for="textarea02">
                        Detalhe
                    </label>
                    <input disabled type="text" required class="form-control input-lg" ng-model="data.detalhe"
                    placeholder="Descreva o objetivo da orientação e demais observações...">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="textarea02">
                    Local
                </label>
                <input disabled type="text" required class="form-control input-lg" ng-model="data.local"
                placeholder="Informe o loca da orientação...">
            </div>
            <div class="form-group col-md-6">
                <div class="col-md-7">
                    <label for="textarea02">
                        Data
                    </label>
                    <input type="date" disabled required class="form-control input-lg" value="{{data.data | date : 'yyyy-MM-dd'}}"
                    placeholder="Informe a data da orientação...">
                </div>
                <div class="col-md-5">
                    <label for="textarea02">
                        Hora
                    </label>
                    <input type="time" disabled required class="form-control input-lg" min="08:00:00"
                    max="23:59:00" ng-model="data.data" value="{{data.data | date : 'HH:mm:ss'}}"
                    placeholder="Informe a hora da orientação...">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="$dismiss()">
            OK
        </button>
    </div>
</div>
