<div class="modal-content">
   <div class="modal-header">
      <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close">
      </em>
      </button>
      <h4 class="modal-title">
         Feedback
      </h4>
   </div>
   <div class="modal-body">
      <form>
         <div class="col-md-12">
            <div class="form-group">
               <label for="textarea01">
               Assunto
               </label>
               <input type="text" required class="form-control input-lg" ng-model="data.assunto"
                  placeholder="Informe o assunto do feedback">
            </div>
         </div>
         <div class="form-group col-md-12">
            <label for="textarea01">Detalhe</label>
            <textarea class="form-control" ng-model = "data.dedalhe" placeholder="Descreva o feedback!" >{{data.detalhe}}</textarea>
         </div>
      </form>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-info" ng-click="$dismiss()">
      Cancelar
      </button>
      <button type="button" class="btn btn-info" ng-click="executar($dismiss)">
      Enviar
      </button>
   </div>
</div>
